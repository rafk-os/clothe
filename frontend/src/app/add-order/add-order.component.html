<section class="vh-100 gradient-custom flex ">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <app-alert></app-alert>
        <div class="card bg-dark text-white" style="border-radius: 2rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Create order!</h2>
              <p class="text-white-50 mb-5">Please enter your orders information!</p>

              <form  [formGroup]="newOrderForm" (ngSubmit)=makePayment(15)>
                <div class=" form-floating  mb-4">
                  <input type="text" formControlName="description"  class="form-control" id="descriptionId" [ngClass]="{ 'is-invalid': submitted && f['description'].errors }" placeholder="Prosze szybko dowieźć">
                  <label for="descriptionId" style="color: black">Description</label>
                  <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                    <div *ngIf="f['description'].errors['required']">Description is required</div>
                  </div>
                </div>

                <div class="form-floating  mb-4">
                  <input type="text" formControlName="address" id="addressId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['address'].errors }" placeholder="Mulczanska 34/34"  />
                  <label for="addressId" style="color: black">Address</label>
                  <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                    <div *ngIf="f['address'].errors['required']" >Address is required</div>
                  </div>
                </div>

                <div class="form-floating  mb-4">
                  <input type="text" formControlName="postalCode" id="postalCodeId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['postalCode'].errors }" placeholder="20-335"  />
                  <label for="postalCodeId" style="color: black">Postal Code</label>
                  <div *ngIf="submitted && f['postalCode'].errors" class="invalid-feedback">
                    <div *ngIf="f['postalCode'].errors['required']" >Postal Code is required</div>
                  </div>
                </div>

                <div class="form-floating  mb-4">
                  <input type="text" formControlName="city" id="cityId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['city'].errors }" placeholder="Lublin"  />
                  <label for="cityId" style="color: black">City</label>
                  <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
                    <div *ngIf="f['city'].errors['required']" >City is required</div>
                  </div>
                </div>

                <div class="form-group mt-3">
                  <button  class="btn btn-outline-light btn-lg px-5" type="submit">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Proceed to payment
                  </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
