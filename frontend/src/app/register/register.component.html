<section class="vh-100 gradient-custom flex ">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <app-alert></app-alert>
        <div class="card bg-dark text-white" style="border-radius: 2rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
              <p class="text-white-50 mb-5">Please enter your account details!</p>

              <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class=" form-floating  mb-4">
                  <input type="username" formControlName="username"  class="form-control" id="usernameId" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" placeholder="name">
                  <label for="usernameId" style="color: black">Username</label>
                  <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                  </div>
                </div>

                <div class="form-floating  mb-4">
                  <input type="password" formControlName="password" id="passwordId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="haslo"  />
                  <label for="passwordId" style="color: black">Password</label>
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']" >Password is required</div>
                  </div>
                </div>

                <div class="form-floating  mb-4">
                  <input type="text" formControlName="firstName" id="firstNameId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" placeholder="Kamil"  />
                  <label for="firstNameId" style="color: black">First Name</label>
                  <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                    <div *ngIf="f['firstName'].errors['required']" >First name is required</div>
                  </div>
                </div>

                <div class="form-floating  mb-4">
                  <input type="text" formControlName="lastName" id="lastNameId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" placeholder="Bednarek"  />
                  <label for="lastNameId" style="color: black">Last Name</label>
                  <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                    <div *ngIf="f['lastName'].errors['required']" >Last name is required</div>
                  </div>
                </div>

                <div class="form-floating  mb-4">
                  <input type="email" formControlName="email" id="emailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Kamil@gmail.com"  />
                  <label for="emailId" style="color: black">Email</label>
                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']" >Email is required</div>
                    <div *ngIf="f['email'].errors['email']" >Please enter an email</div>
                  </div>
                </div>


                <div class="form-group">
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                  </button>
                </div>

              </form>
            </div>

            <div>
              <p class="mb-0">Do you have an account already? <a routerLink="/" class="text-white-50 fw-bold">Log in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
